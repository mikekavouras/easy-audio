<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Easy Audio</title>

  <style>
    html, body {
      height: 100%;
    }

    #playPause {
      margin: 0px auto;
      width: 60px;
      height: 60px;
      cursor: pointer;
      background: #ccc;
      border-radius: 60px;
    }

    #playPause.playing {
      background: #333;
    }
  </style>

  <script src="../jquery.min.js"></script>

</head>
<body>

  <table height="100%" width="100%">
    <tr>
      <td height="100%" valign="middle">
        <div id="playPause"></div>
      </td>
    </tr>
  </table>

  <script src="script.js"></script>
  <script src="easy-audio.js"></script>

</body>
</html>
