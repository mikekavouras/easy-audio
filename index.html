<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Easy Audio</title>

  <style>
    #playPause {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      cursor: pointer;
      left: 50%;
      margin-left: -50px;
      margin-top: -50px;
      background: #ccc;
      border-radius: 100px;
    }

    #playPause.playing {
      background: #333;
    }
  </style>

  <script src="../jquery.min.js"></script>

</head>
<body>

  <div id="playPause"></div>

  <script src="script.js"></script>
  <script src="easy-audio.js"></script>

</body>
</html>
